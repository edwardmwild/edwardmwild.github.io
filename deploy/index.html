<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark-themed Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: left;
            padding: 40px 20px; /* Increased space above and below */
        }

        h1 {
            font-size: 32px; /* Increased font size */
            font-weight: bold;
            margin-top: 30px; /* Increased space above */
        }

        .teal-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008080;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .teal-button:hover {
            background-color: #006666;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Select device to deploy</h1>
        <p>Deploy a shared x32 iPad</p>
        <a href="https://edwardmwild.github.io/deploy/x32" class="teal-button">x32 iPad</a>
    </div>
</body>
</html>
