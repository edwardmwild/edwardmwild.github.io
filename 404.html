<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 not found</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            padding: 40px 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .teal-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #008080;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .teal-button:hover {
            background-color: #006666;
        }

        .teal-link {
            color: #008080;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .teal-link:hover {
            color: #006666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 not found</h1>
        <p>
          oops, the page you are looking for either no longer exists, or never existed in the first place. maybe existence itself is an illusion and even you don't exist? that's something to think about.
        </p>
        <p>
            click this button to return to the 
            <a href="/" class="teal-link">homepage</a>
        </p>
        <a href="/" class="teal-button">homepage</a>
    </div>
</body>
</html>
